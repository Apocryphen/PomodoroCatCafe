<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="page">
      <div class="bg">
        <h1 id="test" class="timer">0</h1>
        <img src="static/Artwork/BackgroundSVG.svg" class="imageClass" alt="Responsive image" >
      </div>
      <div class="stream">
      <img src="static/Artwork/giphy.gif" class="imageClass" alt="Responsive image" >
      </div>
    </div>
    <script>
      setInterval(update_values,1000);
      if(getCookie("elapsedTime") == ""){
        document.cookie = "elapsedTime=0;";
      }
      let elapsedTime = parseInt(getCookie("elapsedTime"));
      document.getElementById("test").innerHTML = intToClock(elapsedTime);
      
      let workingTime = 25;
      let breakTime = 5;
      let isWorking = true;
      function update_values(){
      elapsedTime+=1;
      document.cookie = `elapsedTime=${elapsedTime};`;
      //2 states, counting down 25 mins, or counting down 5 mins
      if( isWorking && ((workingTime-elapsedTime) < 0)) {isWorking = false; elapsedTime = 0;}
      if(!isWorking && ((breakTime-elapsedTime)   < 0)) {isWorking =  true; elapsedTime = 0;}

      if(isWorking) document.getElementById("test").innerHTML = intToClock(workingTime-elapsedTime);
      else          document.getElementById("test").innerHTML = intToClock(breakTime-elapsedTime);
     
      }
      function intToClock(timeInt){
        return `${(parseInt(timeInt/60)<10 ? "0":"") + (parseInt(timeInt/60))}:${((timeInt%60)<10 ? "0":"") + (timeInt%60)}`;
      }
      function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
         while (c.charAt(0) == ' ') {
           c = c.substring(1);
         }
         if (c.indexOf(name) == 0) {
           return c.substring(name.length, c.length);
         }
        }
        return "";
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
  </body>
</html>
