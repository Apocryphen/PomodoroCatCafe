    <script>
      setInterval(update_values,1000);
      if(getCookie("elapsedTime") == ""){
        document.cookie = "elapsedTime=0;";
      }
      let elapsedTime = parseInt(getCookie("elapsedTime"));
      document.getElementById("test").innerHTML = intToClock(elapsedTime);
      
      let workingTime = 1500;
      let breakTime = 300;
      let isWorking = true;
      function update_values(){
      elapsedTime+=1;
      document.cookie = `elapsedTime=${elapsedTime};`;
      //2 states, counting down 25 mins, or counting down 5 mins
      if( isWorking && ((workingTime-elapsedTime) < 0)) {isWorking = false; elapsedTime = 0;}
      if(!isWorking && ((breakTime-elapsedTime)   < 0)) {isWorking =  true; elapsedTime = 0;}

      if(isWorking) document.getElementById("test").innerHTML = intToClock(workingTime-elapsedTime);
      else          document.getElementById("test").innerHTML = intToClock(breakTime-elapsedTime);
    
      }
      function intToClock(timeInt){
        return `${(parseInt(timeInt/60)<10 ? "0":"") + (parseInt(timeInt/60))}:${((timeInt%60)<10 ? "0":"") + (timeInt%60)}`;
      }
      function getCookie(cname) {
        let name = cname + "=";
        let ca = document.cookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
         while (c.charAt(0) == ' ') {
           c = c.substring(1);
         }
         if (c.indexOf(name) == 0) {
           return c.substring(name.length, c.length);
         }
        }
        return "";
      }
    </script>
